name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'beta'

      - name: Create .env file
        run: |
          echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" > .env
          echo "Created .env with key length: $(echo -n "${{ secrets.OPENWEATHER_API_KEY }}" | wc -c)"

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: |
          dart run build_runner build --delete-conflicting-outputs
          echo "Generated env.g.dart:"
          head -20 lib/core/config/env.g.dart || echo "env.g.dart not found!"

      - name: Build web
        run: flutter build web --release --base-href "/weather-geh/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
